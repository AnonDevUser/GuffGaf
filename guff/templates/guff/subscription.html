{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - GuffGaf</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Same+One&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="subscription-page">
    <div class="subscription-page">
        <div class="subscription-card">
            <div class="avatar-medium"></div>
            <h2>Subscribe to Aaren's Community</h2>

            <div class="subscription-details">
                <div class="detail-top text-right">
                    <span class="detail-label">Community Perks</span>
                    <span class="detail-price">Rs. 500</span>
                </div>
                <div class="detail-row">
                    <span>Start Date: Jan 29, 2025</span>
                    <span>End Date: Feb 18, 2025</span>
                </div>
            </div>

            <div class="connect-section">
                <p>Connect via paid method</p>
                <div class="community-links">
                    <button class="community-btn whatsapp">Whatsapp</button>
                    <button class="community-btn discord">Discord</button>
                </div>
            </div>

            <div class="subscription-actions">
                <button type="button" class="btn-dark subscribe-btn">Subscribe</button>
            </div>
        </div>
    </div>
</body>

</html>
