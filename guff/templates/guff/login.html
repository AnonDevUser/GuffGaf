{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GuffGaf</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Same+One&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="logo-small">
            <img src="{% static 'images/logo_placeholder.png' %}" alt="Logo">
        </div>
        <h1>login</h1>
        <p class="subtitle">enter your details or email and password</p>
        <form class="auth-form">
            <input type="text" placeholder="email or username" required>
            <input type="password" placeholder="password" required>

            <button type="submit" class="btn-primary">login</button>

            <p class="terms-text"><a href="#">forgot privacy</a> &bull; <a href="#">terms</a><br><a href="#">browse
                    jobs</a></p>
        </form>
    </div>
</body>

</html>
